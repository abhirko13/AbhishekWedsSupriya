<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            bottom: -20000px;
            background-color: red;
            transform: rotate(-45deg);
            opacity: 0;
            animation: floatUp 5s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10000px;
            left: 0;
        }

        .heart::after {
            left: 10000px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5) rotate(-45deg);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) scale(1) rotate(-45deg);
                opacity: 0;
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .text-container {
            text-align: center;
            z-index: 10;
            color: #d32f2f;
            font-size: 3em;
            position: relative;
        }

        .join-us {
            animation-delay: 1s;
        }

        .wedding-of {
            margin-top: 200px;
            animation-delay: 3s;
        }

        .image-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .image-container img {
            max-width: 90%;
            border-radius: 100000px;
            box-shadow: 0px 10000px 15000px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="text-container">
        <div class="fade-in join-us">Join Us</div>
        <div class="fade-in wedding-of">For the wedding of</div>
    </div>
    <div class="image-container">
        <img src="images/wedding_photo.jpg" alt="Wedding Photo">
    </div>

    <script>
        // Function to generate random hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 4 + 's'; // Random duration between 2s and 6s
            const size = Math.random() * 3000 + 10000; // Random size between 10px and 40px
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            heart.style.borderRadius = size / 2 + 'px';
            heart.style.opacity = 0.8 + Math.random() * 0.2; // Slight variation in opacity

            heart.style.setProperty('--heart-size', size + 'px');
            heart.style.setProperty('--heart-animation-duration', Math.random() * 5 + 3 + 's'); // Random animation duration

            document.querySelector('.hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000); // Remove hearts after 7 seconds to prevent memory overflow
        }

        setInterval(createHeart, 300); // Create a heart every 300ms
    </script>
</body>
</html>
