<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hearts"></div>
    <div class="text-container">
        <div class="fade-in-out blessing" style="animation-delay: 7s; font-size: 5vw;">Your Presence Is Our Blessing</div>
        <div class="image-container">
            <button id="downloadButton">INVITATION</button>
        </div>
        <div class="fade-in-out join-us" style="animation-delay: 1s; font-size: 4vw;">We Cordially Invite You</div>
        <div class="fade-in-out wedding" style="animation-delay: 2s; font-size: 3.5vw;">For the wedding</div>
        <div class="fade-in-out of" style="animation-delay: 3s; font-size: 3vw;">Of</div>
        <div class="fade-in-out abhishek" style="animation-delay: 4s; font-size: 6vw;font-style: italic;">Abhishek</div>
        <div class="fade-in-out and" style="animation-delay: 5s; font-size: 3vw;">&</div>
        <div class="fade-in-out supriya" style="animation-delay: 6s; font-size: 6vw;font-style: italic;">Supriya</div>
    </div>
    <script src="script.js"></script>
