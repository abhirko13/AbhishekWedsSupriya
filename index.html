<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Add space between text and button */
            height: 200px; /* Adjust as needed */
        }

        .hands-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire area */
            opacity: 0;
            z-index: 1; /* Ensure it stays behind the button */
            border-radius: 15px; /* Rounded corners for a softer look */
            animation: fadeInImage 1s forwards;
            animation-delay: 12s; /* Delay the appearance of the image by 12 seconds */
        }

        @keyframes fadeInImage {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.8; /* Make it slightly transparent */
            }
        }

        #downloadButton {
            position: relative;
            z-index: 2; /* Place the button above the image */
            background-color: #d32f2f; /* Red background */
            color: #fff; /* White text */
            border: none; /* No border */
            padding: 15px 30px; /* Padding for a larger clickable area */
            font-size: 1.2em; /* Larger font size */
            border-radius: 25px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition for hover effects */
            display: none; /* Initially hidden */
            animation: fadeInButton 1s forwards;
            animation-delay: 12s; /* Delay the button to match the image */
        }

        @keyframes fadeInButton {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #downloadButton:hover {
            background-color: #b71c1c; /* Darker red on hover */
            transform: scale(1.05); /* Slightly larger on hover */
        }

        #downloadButton:active {
            background-color: #880e0e; /* Even darker red when clicked */
            transform: scale(0.95); /* Shrink slightly when clicked */
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="text-container">
        <div class="fade-in-out blessing" style="animation-delay: 9s; opacity: 0; font-size: 40px;">Your Presence Is Our Blessing</div>
        <div class="image-container">
            <img src="—Pngtree—linear hand drawn style praying_5437744.png" alt="Hands extending invitation" class="hands-image">
            <button id="downloadButton">Download Invitation</button>
        </div>
        <div class="fade-in-out join-us" style="animation-delay: 1s; font-size: 36px;">We Cordially Invite You</div>
        <div class="fade-in-out wedding" style="animation-delay: 2s; font-size: 32px;">For the wedding</div>
        <div class="fade-in-out of" style="animation-delay: 3s; font-size: 28px;">Of</div>
        <div class="fade-in-out abhishek" style="animation-delay: 4s; font-size: 40px;">Abhishek</div>
        <div class="fade-in-out and" style="animation-delay: 5s; font-size: 24px;">&</div>
        <div class="fade-in-out supriya" style="animation-delay: 6s; font-size: 40px;">Supriya</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
