<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #downloadButton {
            background-color: #d32f2f; /* Red background */
            color: #fff; /* White text */
            border: none; /* No border */
            padding: 15px 30px; /* Padding for a larger clickable area */
            font-size: 1.2em; /* Larger font size */
            border-radius: 25px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition for hover effects */
        }

        #downloadButton:hover {
            background-color: #b71c1c; /* Darker red on hover */
            transform: scale(1.05); /* Slightly larger on hover */
        }

        #downloadButton:active {
            background-color: #880e0e; /* Even darker red when clicked */
            transform: scale(0.95); /* Shrink slightly when clicked */
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="text-container">
        <div class="fade-in-out blessing" style="animation-delay: 9s; opacity: 0;">Your Presence Is Our Blessing</div>
        <button id="downloadButton" style="display:none; animation-delay: 12s;">Download Invitation</button>
        <div class="fade-in-out join-us" style="animation-delay: 1s;">Join Us</div>
        <div class="fade-in-out wedding" style="animation-delay: 2s;">For the wedding</div>
        <div class="fade-in-out of" style="animation-delay: 3s;">Of</div>
        <div class="fade-in-out abhishek" style="animation-delay: 4s;">Abhishek</div>
        <div class="fade-in-out and" style="animation-delay: 5s;">&</div>
        <div class="fade-in-out supriya" style="animation-delay: 6s;">Supriya</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
