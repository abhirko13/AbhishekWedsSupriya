<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f3f0;
            font-family: 'Arial', serif;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 10px;
            max-width: 90vw; /* Responsive width */
            padding: 0 5vw; /* Add padding for smaller screens */
        }

        .fade-in-out {
            opacity: 0;
            animation: fadeInOut 1s forwards;
        }

        @keyframes fadeInOut {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh; /* Responsive height */
            width: 90vw; /* Responsive width */
            max-width: 600px; /* Limits width on larger screens */
            overflow: hidden;
            margin-top: 20px;
            background-color: transparent;
        }

        #downloadButton {
            position: relative;
            z-index: 2;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            padding: 1em 2em; /* Adjust padding */
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            display: none;
            animation: fadeInButton 1s forwards;
            animation-delay: 8s;
        }

        @keyframes fadeInButton {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #downloadButton:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        #downloadButton:active {
            background-color: #880e0e;
            transform: scale(0.95);
        }

        /* Responsive Text Sizing */
        .text-container div {
            font-size: 4vw; /* Scales text with screen width */
        }

        /* Media Query for Larger Screens */
        @media (min-width: 768px) {
            .text-container div {
                font-size: 24px; /* Fixed font size for larger screens */
            }
            .image-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="text-container">
        <div class="fade-in-out blessing" style="animation-delay: 7s;">Your Presence Is Our Blessing</div>
        <div class="image-container">
            <button id="downloadButton">INVITATION</button>
        </div>
        <div class="fade-in-out join-us" style="animation-delay: 1s;">We Cordially Invite You</div>
        <div class="fade-in-out wedding" style="animation-delay: 2s;">For the wedding</div>
        <div class="fade-in-out of" style="animation-delay: 3s;">Of</div>
        <div class="fade-in-out abhishek" style="animation-delay: 4s; font-style: italic;">Abhishek</div>
        <div class="fade-in-out and" style="animation-delay: 5s;">&</div>
        <div class="fade-in-out supriya" style="animation-delay: 6s; font-style: italic;">Supriya</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
